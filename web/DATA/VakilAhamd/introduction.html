<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marlon | Web Designer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 1100px;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    nav .logo {
      font-size: 18px;
      font-weight: 600;
      color: #111;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      position: relative;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #3b6eff;
    }

    nav ul li a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 100%;
      background: #3b6eff;
      border-radius: 2px;
    }

    /* Hero */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 40px;
      font-weight: 700;
      color: #111;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .hero-text h1 span {
      color: #3b6eff;
    }

    .hero-text p {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #111;
    }

    .hero-text .btn {
      background: #3b6eff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .hero-text .btn:hover {
      background: #2d56c7;
    }

    /* Profile Image */
    .hero-img {
      background: #3b6eff;
      border-radius: 50% 40% 60% 50%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-img img {
      width: 220px;
      border-radius: 50%;
    }

    /* Social Icons */
    .social {
      margin-top: 40px;
      display: flex;
      gap: 15px;
    }

    .social a {
      color: #111;
      font-size: 22px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social a:hover {
      color: #3b6eff;
    }
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/6c5e5fdf2e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav>
      <div class="logo">REC BIJNOR</div>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div class="hero-text">
        <h1>Hi,<br> I'm <span>Vakeel Ahmad</span></h1>
        <h1>Address :<span> Budaun Uttar Pradesh - 243633<span></h1>
        <p>Web Designer</p>
        <a href="#" class="btn">Contact</a>
        <div class="social">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-behance"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <div class="hero-img">
        <img src="Photo Vakeel Ahmad.jpeg" alt="Profile">
      </div>
    </div>
  </div>
</body>
</html>
